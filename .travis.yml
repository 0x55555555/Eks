language: cpp

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

env:
  - BUILD_VARIANT=debug
  - BUILD_VARIANT=release

before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq

  # cmake
  - |
    cd ..
    mkdir cmake
    cd cmake
    wget http://www.cmake.org/files/v3.2/cmake-3.2.0-rc2-Linux-x86_64.sh -O cmake.sh
    chmod +x cmake.sh
    ./cmake.sh --skip-license
    PATH=`pwd`/bin:$PATH
    cd ../Eks

  # eigen
  - sudo apt-get install libeigen3-dev

install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi
  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

install:
  - git clone https://github.com/jorj1988/rbmake.git ~/rbmake

script:
  - mkdir build
  - cd build
  - ~/rbmake/rbmake.rb build .. ${BUILD_VARIANT}
  - ~/rbmake/rbmake.rb test ..
